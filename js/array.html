<!DOCTYPE html>
<html>

	<title></title>

<body>

	<script type="text/javascript">
		// length, push, pop, shift, unshift, splice, indexedValue, split(), join(), sort(), reverse();

		var arr = [];
			
			arr.push('one'); 
			arr.push('two'); // adds value as last.

			arr.pop(); // remove last value.

			arr.unshift('zero');// adds value as first.
			arr.unshift('zero one'); 
			arr.shift(); // remove first value.

			arr[1] = "Shiva";
			arr[2] = "Prasad";

			console.log(arr);
			var RemovedValues = arr.splice(1,2); // remove from 1st index to, how many values to remove. 
			console.log(RemovedValues);

			console.log(arr.indexOf('zero'));

			var first = arr[arr.length - 1];
			console.log(first);

			// arr.join('~'); // will convert array in to string with ~ seperator.
			// str.split('~'); // will convert string in to an array.

			// arr.sort() // will sort the string in alphabetical order.
			// arr.reverse() // will sort the strings in reverse order. * .reverse() should use along with .sort()
	</script>
</body>
