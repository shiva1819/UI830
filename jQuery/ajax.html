<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

	<ul id="data">
		
	</ul>

	<script type="text/javascript">
		var arr = [{name:"Shiva"},{name:"prasad"},{name:"Hari"}];

		arr = JSON.stringify(arr); // JSON to string.
		console.log(arr);
		console.log(JSON.parse(arr)); // string to JSON.

		
		$.ajax({
			url:"https://jsonplaceholder.typicode.com/users",
			method:"POST",
			data:JSON.stringify(arr),
			success:function(data){
				console.log(data);
				var info = null;
				for(var i = 0; i < data.length; i++){
					info += '<li>'+data[i].name +'</li>';
				}
				$('#data').html(info);
			},
			error:function(err){
				console.log(err);
				if(err.status == 404){
					alert('Pleae try again later....');
				}
			}
		})



	</script>
</body>	
</html>
