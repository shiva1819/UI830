<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		ul li{
			display: inline-block;
			width: 200px;
			height: 200px;
			border:1px solid;
			text-align: center;
			line-height: 200px;
			margin-left: 75px;
			transition: 1s;
		}

		/* transform: scale, rotate, skew, translate*/
		#box1:hover{
			transform: translate3d(100px,0,0);
		}
		#box2:hover{
			transform: scale3d(1,1.5,1.5);
		}
		#box3:hover{
			transform: rotateX(4turn);
		}
		#box4:hover{
			transform: skew(45deg,45deg);	
		}
	</style>
</head>
<body>
	<ul>
		<li id="box1">
			BOX 1
		</li>
		<li id="box2">
			BOX 2
		</li>
		<li id="box3">
			BOX 3
		</li>
		<li id="box4">
			BOX 4
		</li>
	</ul>
</body>
</html>
