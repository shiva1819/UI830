<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		#header{
			background: #ccc;
		}
		#header h2{
			width: 20%;
			float: left;
		}
		#menu{
			width: 80%;
			float: right;
		}
		#menu ul{
			
			float: right;
		}
		#menu li{
			list-style-type: none;
			float: left;
			padding: 10px;
			/*margin-left: 10px;*/
			box-sizing: border-box;
			/*display: inline-block;*/
			background-color: #eee;
		}

		.clear{
			clear: both;
		}
	</style>
</head>
<body>
	<div id="header">
		<h2> Logo </h2>
		<div id="menu">
			<ul>
				<li> Home </li>
				<li> About </li>
				<li> Contact </li>
				<div class="clear"></div>
			</ul>
		</div>
		<div class="clear"></div>
	</div>
</body>
</html>
